			href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
			rel="stylesheet"
		/>
		<title>Веселый Дачник</title>
	</head>
	<body>
		<nav>
			<a href="index.html">
				<img
					src="images/leaves.png"
					alt="лого сайта за авторством cahiwak https://www.flaticon.com/ru/authors/cahiwak"
				/>
			</a>
			<div class="nav-links">
				<a href="index.html" class="nav-link">Главная</a>
				<a href="#" class="nav-link">Поиск</a>
				<a href="profile.html" class="nav-link profile-link">
					<div class="profile-link-container">
						<p>Профиль</p>
						<img
							src="images/profile-icon.png"
							alt="иконка профиля за авторством Freepik https://www.flaticon.com/ru/authors/Freepik"
						/>
					</div>
				</a>
			</div>
		</nav>
		<main>
			<div class="greetings-screen">
				<div class="greetings-text">
					<p class="greetings-text-sitesname">Веселый Дачник</p>
					<p class="greetings-text-message">Здравствуй, путник!</p>
					<p class="greetings-text-brief">
						Садоводство — это не только увлекательное занятие, но и
						способ наслаждаться природой, расслабиться и забыть о
						повседневных заботах. Погрузитесь в мир зелени и
						создайте свой уголок счастья!
					</p>
				</div>
			</div>
			<div class="main-buttons">
				<button href="#">
					<div class="buttons-text left">
						<p class="buttons-name">Написать статью</p>
						<p class="buttons-description">
							Поделитесь своими знаниями со всем миром и покажите
							свое мастерство садоводческого дела!
						</p>
					</div>

					<img
						src="images/write.png"
						alt="книга и ручка за авторством itim2101 https://www.flaticon.com/ru/authors/itim2101"
					/>
				</button>

				<button href="#">
					<img
						src="images/read.png"
						alt="книга и ручка за авторством juicy_fish https://www.flaticon.com/ru/authors/juicy_fish"
					/>
					<div class="buttons-text right">
						<p class="buttons-name">Читать статьи</p>
						<p class="buttons-description">
							Прочтите статью о любом интересующем вас растении из
							множества написнных статей людьми по всему миру!
						</p>
					</div>
				</button>

				<button href="#">
					<div class="buttons-text left">
						<p class="buttons-name">Справочник</p>
						<p class="buttons-description">
							Обратитесь к самому полному справочнику по
							садоводческому делу и получите любую интересующую
							вас информацию.
						</p>
					</div>
					<img
						src="images/info.png"
						alt="книга и ручка за авторством Freepik https://www.flaticon.com/ru/authors/Freepik"
					/>
				</button>

				<button href="#">
					<img
						src="images/answer.png"
						alt="книга и ручка за авторством Freepik https://www.flaticon.com/ru/authors/Freepik"
					/>
					<div class="buttons-text right">
						<p class="buttons-name">Задать вопрос</p>
						<p class="buttons-description">
							Не можете найти ответ на ваш вопрос? Задайте его на
							специальном форуме, чтобы неравнодушные люди со
							всего мира смогли помочь вам!
						</p>
					</div>
				</button>
			</div>
		</main>
		<footer>
			<p class="additions">
				<a href="https://vk.com/feed" target="blank_">О нас</a> /
				<a href="https://vk.com/feed" target="blank_">Поддержать</a> /
				<a href="https://vk.com/feed" target="blank_"
					>Связаться с нами</a
				>
			</p>
		</footer>
		<script src="scripts/main.mjs"></script>
	</body>
</html>
